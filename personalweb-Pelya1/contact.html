<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="animate-slideInDown">
      <a href="#" class="logo">Pelya Silpyana</a>
      <div class="menu-toggle" id="mobile-menu">
        <i class="fa fa-bars"></i>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="skills.html">Skills</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section id="contact" class="contact">
      <h2
        class="animate-fadeInUp animate-delay-1"
        style="
          text-align: center;
          font-size: 4rem;
          margin-bottom: 2rem;
          margin-top: 10rem;
        "
      >
        Contact <span>Us</span>
      </h2>
      <div class="contact-container">
        <form action="#" class="contact-form animate-fadeInLeft animate-delay-2">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info animate-fadeInRight animate-delay-3">
          <h3>Get in Touch</h3>
          <p>
            Email:
            <a href="mailto:pelyasilpyanaa@gmail.com" class="highlight-email"
              >pelyasilpyanaa@gmail.com</a
            >
          </p>
          <p>Phone: 0881-0110-49213</p>
          <p>Alamat: Kp. Jayanti RT 015 / 003, Ds. Cikande, Kec. Jayanti, Kab. Tangerang</p>
          <div class="social-icons animate-fadeInUp animate-delay-4">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>

    <script>
      const mobileMenu = document.getElementById("mobile-menu");
      const nav = document.querySelector("nav");

      mobileMenu.addEventListener("click", () => {
        nav.classList.toggle("active");
      });

      // Animation initialization
      document.addEventListener("DOMContentLoaded", function() {
        // Add loaded class to body to trigger animations
        document.body.classList.add('loaded');
        
        // Ensure all animated elements are visible
        const animatedElements = document.querySelectorAll('[class*="animate-"]');
        animatedElements.forEach(element => {
          element.style.visibility = 'visible';
        });
      });
    </script>
  </body>
</html>
